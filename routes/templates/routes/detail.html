{% extends "base.html" %}
{% block title %}Маршрут{% endblock title%}
{% block content %}
    <h1 class="display-4 text-center my-2">Маршрут</h1>
    <div class="row">
        <div class="col-md-10 mx-auto my-2">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Название маршрута</th>
                        <th>Откуда</th>
                        <th>Куда</th>
                        <th>Время в пути</th>
                        <th>&nbsp;</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>

                    <tr>
                        <td>
                        <a href="{% url 'detail' pk=object.pk %}">
                            {{ object.name }}
                        </a>
                        </td>
                        <td>
                            {{ object.from_city }}
                        </td>
                        <td>
                            {{ object.to_city }}
                        </td>
                        <td>
                            {{ object.travel_times }}
                        </td>
                        <td>
                        <a href="{% url 'delete' pk=object.pk %}">
                            <button type="button" class="btn btn-danger btn-sm">
                                Удалить
                            </button>
                        </a>
                        </td>
                    </tr>
            </table>
        </div>
    </div>
{% endblock content %}
